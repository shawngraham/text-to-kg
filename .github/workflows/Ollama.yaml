name: Ollama
'on':
  workflow_dispatch:
jobs:
  start-it-up:
    runs-on: ubuntu-latest
    steps:
    - name: Install ollama
      run: curl -fsSL https://ollama.com/install.sh | sh
    - name: Run ollama
      run: |
        ollama serve phi3:mini --host 0.0.0.0 --port 11434  &
        ollama pull phi3:mini
    
