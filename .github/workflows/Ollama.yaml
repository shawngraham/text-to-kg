name: Ollama
'on':
  workflow_dispatch:
jobs:
  start-it-up:
    runs-on: ubuntu-latest
    steps:
    - name: Install ollama
      run: curl -fsSL https://ollama.com/install.sh | sh
    - name: trying something
      run: export OLLAMA_HOST="http://0.0.0.0:11434"
    - name: Run ollama
      run: |
        ollama serve &
        ollama pull phi3:mini
    
